<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Prompt to click identical images -->
      <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
      
      <!-- Container for the images -->
      <div id="image-container" class="flex">
        <!-- Images will be rendered dynamically via script.js -->
      </div>

      <!-- Reset and Verify buttons (initially hidden) -->
      <button id="reset" style="display: none;" onclick="resetGame()">Reset</button>
      <button id="verify" style="display: none;" onclick="verify()">Verify</button>

      <!-- Message that will be shown after verification -->
      <p id="para"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
